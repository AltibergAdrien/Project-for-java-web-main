<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>PROJETO DA MINHA VIDA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css"> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>   
        
</head>
<body>
    <h3 class="text-center text-white pt-8"></h3>
    <div id="elemento" class="container-fluid">
    	<div id="login-row" class="row justify-content-left align-items-center">
            <div id="login-column" class="col-md-2">
            	<form class="form" action="painel.html">
                <h2 class="text-center text-secondary">Acesso Restrito</h2>
                <h4 class="text-center text-white pt-8">&nbsp;</h4>
                	<div class="form-group">
                    	<label for="username" class="text-secondary">Usuário</label><br>
                        	<input type="text" name="inputCpf" id="inputCpf" class="form-control" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                    	<label for="password" class="text-secondary">Senha:</label><br>
                        <input type="password" name="inputSenha" class="form-control" required>
                    </div>
                    <div class="form-group">
                    	<input type="submit" name="submit" class="btn btn-secondary btn-md" value="Entrar">
                    	<a href="novo_cadastro.jsp" id="novo_acesso" class="text-primary">Não tenho cadastro</a>
                    </div>
            	</form>
        	</div>
    	</div>
	</div>   
	
	<script>    
    $(document).ready(function(){
        $('#inputCpf').mask('000.000.000-00', {reverse: true});        
        
    });   
	</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
