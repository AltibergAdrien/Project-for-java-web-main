<!DOCTYPE html>
<html lang="pt-BR">

<head>

	<meta charset="utf-8">
	<title>ISHOP</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilo.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>

<body>

	<header>
		<h1>ISHOP APP</h1>
	</header>

	<div class="col-md-12">

		<nav>
			<ul>
				<li><a href="painel.html">INICIO</a></li>
				<li><a href="cadastro.html">NOVO PRODUTO</a></li>
				<li><a href="dados.html">LISTA</a></li>
				<li><a href="equipe.html">EQUIPE</a></li>
			</ul>
		</nav>

		<main>

			<section id="cadastro" class="section">

				<h2 class="mt-4">EDITAR PRODUTO</h2>

				<form action="dados.html" id="cadastroForm" class="row g-3">
					<div class="col-md-3">
						<label for="inputCpf">TITULO:</label>
						<input type="text" class="form-control" id="inputCpf" name="inputCpf" value="Camisa">
					</div>

					<div class="col-md-6">
						<label for="inputNome">PREÇO:</label>
						<input type="text" class="form-control" id="inputNome" name="inputNome" value="110,00">
					</div>

					<div class="col-md-6">
						<label for="inputNome">TIPO DO PRODUTO:</label>
						<input type="text" class="form-control" id="inputNome" name="inputNome" value="Roupas">
					</div>

					<div class="col-12">
						<button type="submit" class="btn btn-success">Gravar</button>
						<button type="reset" class="btn btn-danger"
							onclick="location.href='home.jsp';">Cancelar</button>
					</div>

				</form>

			</section>

		</main>

		<div class="fixed-bottom">
			<footer>
			</footer>
		</div>

	</div>

	<script>
		// Máscaras para CPF, data de nascimento e telefone
		$(document).ready(function () {

			$('#inputDataNascimento').mask('00/00/0000');

			$('#inputTelefone').mask("(99) 99999-9999")
				.focusout(function (event) {
					var target, numero, element;
					target = (event.currentTarget) ? event.currentTarget : event.srcElement;
					numero = target.value.replace(/\D/g, '');
					element = $(target);
					element.unmask();
					if (numero.length > 10) {
						element.mask("(99) 99999-9999");
					} else {
						element.mask("(99) 9999-9999");
					}
				});

		});   
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
